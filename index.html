
<html>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<head>
<link rel="stylesheet" type="text/css" href="styles.css">

<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="underscore.js"></script>
<script src="backbone.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

<script src="app.js"></script>
<script src="slider.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>


<h3>Birthday Party Venues </h3>



<!-- templates -->

<div id="main-container" class="container">
	
	




</div>


<!-- might need to put this somewhere inside the container -->
<div id="booking-form-container">

	</div>


<script type="text/template" id="detailed-venue-template">

	<div class="detailed-venue">

		<div class="slider-venue">

		
		  <% _.each(image_sources, function(image){  %>
		  		<img class="mySlides" src="<%=image %> " style="width:100%; display: none">

		<%  }); %>
		 <% initLoadSlider(); %>

		 <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
		<a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>

		</div>


	<div class="text-details">
		<ul>
			<li> Specific venue details will be populated here (and styled later)</li>

	</div>

	<button id="btnBook" class="btn btn-primary btn-block" type="button">Book Party</button>

	</div>



</script>

<script type="text/template" id="venue-template">
	<div class="single-venue" >


			<span><h3> <%=name  %> <h3> </span>
			<span class="neighborhood"> <%=neighborhood %> </span>
			<span> <%= type %> </span>
			<p> <%= descriptionBrief %> </p>

		



		</div>
		<hr>
	</script>


<script type="text/template" id="booking-form-template">

  <% $(function() {
   $( "#datepicker" ).datepicker();

     $( "party_select" ).selectmenu();
  });
  %>


	<div id="form-container" >
		<form id="booking-form">
			<input type="text">Name 
			<input type="text">Cell Phone 
			<p>Date: <input type="text" id="datepicker"> </p>

			 <label for="party_select">Select a Party</label>
			    <select name="Party Type" id="party_type" class="form-control">
			      <option>Party 1</option>
			      <option>Party 2</option>
			      <option selected="selected">Party 3</option>
			      <option> Party 4</option>
			     
			    </select>

			  <label for="num_people">How many people do you expect?</label>
			  	<select name="num_people" id="party_num_people" class="form-control">
			  		<option>1-5</option>
			  		<option>6-10</option>
			  		<option>10-15</option>
			  		<option> 15+</option>
			  	</select>

		</form>
		<button id="btnConfirmBook" type="button">Confirm </button>
	</div>
</script>

<script type="text/template" id="confirmation-page-template">
	<div id="confirmpation-page-container">
	<h2>Your booking url is: <%=booking_url %> </h2>

	</div>
	
</script>

<script type="text/template" id="guest-register-template">
	<div id="guest-register-container">
	<h2>This is an individual party view! </h2>

	<ul class="list-group">

	<% _each(guests, function(guest) { %>

		<li class="list-group-item"> <%= guest["name"] %> </li>

	<% }); %>

	</ul>

	</div>
	
</script>

</body>

</html>
